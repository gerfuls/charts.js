<html>
  <head>
    <title>Charts.js Demo</title>
    
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    
    <!-- Google JS-API -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    
    <!-- Charts.js -->
    <script type="text/javascript" src="js/charts.js"></script>
    
    <script type="text/javascript">
    // Load the visualization library
    google.load('visualization', '1.0', {'packages':['corechart']});
    
    // When finished loading, make our charts using Charts.js
    google.setOnLoadCallback(makeCharts);
    
    testData = [
                ['Month', 'Preciption (in)', 'Temperature (F)'],
                ["January",1,45],
                ["Februrary",4,38],
                ["March",1,54],
                ["April",3,78]
              ];
  
    function makeCharts() {
      $("#chart-bar").chart({
        chartType:'bar',
        jsonData: testData
      });
      
      $("#chart-column").chart({
        chartType:'column',
        jsonData: testData
      });
      
      $("#chart-pie").chart({
        chartType:'pie',
        jsonData: testData
      });
      
      $("#chart-line").chart({
        chartType:'line',
        jsonData: testData
      });
      
      $("#chart-area").chart({
        chartType:'area',
        jsonData: testData
      })
      
      $("#chart-combo").chart({
        chartType:'combo',
        jsonData:[
          ['Day', 'How clean was it?', 'How was the food?', 'Do you plan on coming again?', 'Average'],
          ['1', 2.8, 3.5, 3.1, 3.13],
          ['2', 3.1, 3.2, 2.8, 3.03],
          ['3', 3.2, 2.0, 1.7, 2.07],
          ['4', 2.7, 1.8, 2.5, 2.33],
          ['5', 2.8, 1.5, 3.0, 2.43],
          ['6', 2.5, 1.9, 3.1, 2.5],
          ['7', 2.4, 2.1, 3.8, 2.77],
          ['8', 2.0, 2.2, 3.7, 2.63],
          ['9', 3.1, 2.7, 3.6, 3.13],
          ['10', 3.7, 2.8, 3.9, 3.47],
          ['11', 3.6, 3.0, 3.3, 3.3],
          ['12', 3.2, 2.1, 3.4, 2.9]
        ],
        options: {
          curveType:'function',
          series: {
            3: {
              type: 'area'
            }
          }
        }
      });
    }
    </script>
  </head>
  <body>
    <div id="chart-bar"></div>
    <div id="chart-column"></div>
    <div id="chart-pie"></div>
    <div id="chart-line"></div>
    <div id="chart-area"></div>
    <div id="chart-combo"></div>
  </body>
</html>
